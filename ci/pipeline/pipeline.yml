---
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

resources:
- name: pull-request
  type: pull-request
  source:
    repo: ((github_repo))
    private_key: ((private_key))
    access_token: ((github_token))

jobs:
- name: build-pr
  plan:
  - get: pull-request
    trigger: true
    version: every

  - put: pull-request
    params:
      path: pull-request
      context: unit-tests
      status: pending

  - task: unit-tests
    input_mapping: { source-code: pull-request }
    file: pull-request/ci/tasks/unit-tests.yml
    on_success:
      put: pull-request
      params:
        path: pull-request
        context: unit-tests
        status: success
    on_failure:
      put: pull-request
      params:
        path: pull-request
        context: unit-tests
        status: failure
